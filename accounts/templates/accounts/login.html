{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
  <h1>Log In</h1>
  <form method="POST" class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <input type="submit" class="btn btn-default" value="Log In">
    {% endbuttons %}
  </form>

</div>
{% endblock %}
