{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container-fluid">
  <div class="p-3 mb-2 bg-light border rounded-3">
    <div class="container-fluid py-6">
      <h1 class="display-5 fw-bold">Log In</h1>
    </div>

  <form method="POST" class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <input type="submit" class="btn btn-outline-primary" value="Log In">
    {% endbuttons %}
  </form>
  </div>
</div>
{% endblock %}
